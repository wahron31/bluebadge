<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlueBadge - Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .question-box {
      margin-bottom: 25px;
    }

    .question {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .options button {
      display: block;
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      border: none;
      background-color: #e0ecff;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .options button.correct {
      background-color: #b6f3c4;
    }

    .options button.wrong {
      background-color: #f5b5b5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dagelijkse Quiz</h1>
    <p>Beantwoord de 5 vragen hieronder</p>
  </header>

  <main id="quiz-container"></main>
  <div style="text-align:center; margin: 1rem 0;">
    <button id="end-quiz-btn" class="btn-primary" style="display:none;" onclick="endQuizEarly()">Einde</button>
  </div>

  <footer>
    <p>BlueBadge &copy; 2025</p>
  </footer>

  <script>
    const vragen = [
      {
        vraag: "Wat betekent het woord 'toepassing'?",
        opties: ["Vakantie", "Gebruik", "Vlucht", "Verlies"],
        antwoord: 1
      },
      {
        vraag: "Wat is een 'uitkering'?",
        opties: ["Boek", "Werkloosheidsgeld", "Belasting", "Overeenkomst"],
        antwoord: 1
      },
      {
        vraag: "Wat betekent 'omtrent'?",
        opties: ["In de buurt van", "Specifiek", "Onder", "Buiten"],
        antwoord: 0
      },
      {
        vraag: "Wat is een correcte zin?",
        opties: [
          "Hij heb een auto.",
          "Hij heeft een auto.",
          "Hij hebben een auto.",
          "Hij ben een auto."
        ],
        antwoord: 1
      },
      {
        vraag: "Kies het juiste lidwoord: ... universiteit",
        opties: ["De", "Het"],
        antwoord: 0
      },
      {
        vraag: "Wat betekent 'beoordelen'?",
        opties: ["Behandelen", "Oordelen", "Ontvangen", "Vervelen"],
        antwoord: 1
      },
      {
        vraag: "Wat is de verleden tijd van 'vinden'?",
        opties: ["Vond", "Vindt", "Vinden", "Vondt"],
        antwoord: 0
      }
    ];

    const shuffle = arr => arr.sort(() => 0.5 - Math.random());
    const quizContainer = document.getElementById("quiz-container");
    const gekozen = shuffle(vragen).slice(0, 5);
    let currentIndex = 0;
    let score = 0;

    function render(index) {
      const q = gekozen[index];
      quizContainer.innerHTML = `
        <div class="question-box">
          <div class="question">${index + 1}. ${q.vraag}</div>
          <div class="options">
            ${q.opties.map((opt, i) =>
              `<button onclick="beoordeel(this, ${i === q.antwoord})">${opt}</button>`
            ).join("")}
          </div>
        </div>
      `;
      document.getElementById('end-quiz-btn').style.display = 'inline-block';
    }

    gekozen.forEach((_, idx) => {}); // no-op to keep structure
    render(currentIndex);

    window.beoordeel = function (btn, juist) {
      const knoppen = btn.parentNode.querySelectorAll("button");
      knoppen.forEach(b => b.disabled = true);
      if (juist) {
        btn.classList.add("correct");
        score++;
      } else {
        btn.classList.add("wrong");
      }
      setTimeout(() => {
        currentIndex++;
        if (currentIndex < gekozen.length) {
          render(currentIndex);
        } else {
          endQuizEarly();
        }
      }, 500);
    }

    window.endQuizEarly = function() {
      const percentage = Math.round((score / gekozen.length) * 100);
      const payload = {
        type: 'daily-quiz',
        score,
        total: gekozen.length,
        percentage,
        questions: gekozen
      };
      localStorage.setItem('lastQuizResult', JSON.stringify(payload));
      location.href = 'resultaten.html';
    }
  </script>
</body>
</html>
