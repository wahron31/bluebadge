  <link rel="stylesheet" href="style.css" />
  <style>
    .quiz-header {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
      padding: 2rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .quiz-header h1 {
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }

    .quiz-header p {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .quiz-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .question-box {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 15px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow-dark);
      transition: all 0.3s ease;
    }

    .question-box:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-blue);
    }

    .question {
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--text-primary);
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .options {
      display: grid;
      gap: 1rem;
    }

    .options button {
      display: block;
      padding: 1rem 1.5rem;
      width: 100%;
      border: 2px solid var(--glass-border);
      background: var(--glass-bg);
      color: var(--text-secondary);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      text-align: left;
      backdrop-filter: blur(10px);
    }

    .options button:hover:not(:disabled) {
      background: var(--navy-medium);
      border-color: var(--accent-blue);
      color: var(--text-primary);
      transform: translateX(5px);
    }

    .options button.correct {
      background: linear-gradient(135deg, var(--success), #22c55e);
      border-color: var(--success);
      color: var(--text-primary);
    }

    .options button.wrong {
      background: linear-gradient(135deg, var(--danger), #ef4444);
      border-color: var(--danger);
      color: var(--text-primary);
    }

    .options button:disabled {
      cursor: not-allowed;
      opacity: 0.8;
    }

    .quiz-results {
      text-align: center;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 3rem 2rem;
      margin: 2rem auto;
      max-width: 600px;
      box-shadow: var(--shadow-dark);
    }

    .score-big {
      font-size: 3rem;
      font-weight: bold;
      color: var(--accent-blue);
      margin-bottom: 1rem;
    }

    .score-percentage {
      font-size: 1.5rem;
      color: var(--text-secondary);
      margin-left: 1rem;
    }

    .result-feedback {
      font-size: 1.2rem;
      margin: 2rem 0;
      color: var(--text-primary);
    }

    .result-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .btn-primary, .btn-secondary {
      padding: 1rem 2rem;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: var(--accent-blue);
      color: var(--text-primary);
    }

    .btn-secondary {
      background: var(--accent-steel);
      color: var(--text-primary);
    }

    .btn-primary:hover, .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-blue);
    }

    @media (max-width: 768px) {
      .quiz-header {
        padding: 1.5rem 1rem;
      }

      .quiz-header h1 {
        font-size: 1.5rem;
      }

      .quiz-header p {
        font-size: 1rem;
      }

      .question-box {
        padding: 1.5rem;
        margin-bottom: 1.5rem;
      }

      .question {
        font-size: 1rem;
      }

      .options button {
        padding: 0.75rem 1rem;
        font-size: 0.9rem;
      }

      .quiz-results {
        padding: 2rem 1rem;
        margin: 1.5rem 1rem;
      }

      .score-big {
        font-size: 2.5rem;
      }

      .result-actions {
        flex-direction: column;
        align-items: center;
      }

      .btn-primary, .btn-secondary {
        width: 100%;
        max-width: 300px;
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      .quiz-header {
        padding: 1rem;
      }

      .quiz-header h1 {
        font-size: 1.3rem;
      }

      .question-box {
        padding: 1rem;
      }

      .options button {
        padding: 0.6rem 0.8rem;
        font-size: 0.85rem;
      }

      .score-big {
        font-size: 2rem;
      }
    }
  </style>
