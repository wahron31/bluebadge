  <script>
    function render(){
      const list = JSON.parse(localStorage.getItem('wrongBook')||'[]');
      const c = document.getElementById('wb-container');
      if (!list.length){ c.innerHTML = '<p>Geweldig! Geen fouten geregistreerd.</p>'; return; }
      c.innerHTML = list.slice(-100).reverse().map((it,idx)=>`
        <div class="question-container" style="background:#fff;color:#000;border:1px solid #e5e7eb;">
          <div class="question-text"><h4>#${list.length-idx}</h4><p>${it.vraag}</p></div>
          <div class="question-options">
            ${it.opties.map((o,i)=>`<button class="option-btn ${i===it.correctIndex?'correct':''} ${i===it.userIndex && i!==it.correctIndex?'incorrect':''}" disabled>${o}</button>`).join('')}
          </div>
        </div>`).join('');
    }
    document.addEventListener('DOMContentLoaded', render);
  </script>
